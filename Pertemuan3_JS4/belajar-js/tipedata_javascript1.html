<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data</title>
</head>
<body>
    <h2>Javascript Data Type</h2>
    <p>Contoh Javascript Data Type</p>
    <p id="demo"></p>
    <script>
		var x; // Now x is undefined
		var x = 5; // Now x is Number
		var x = "John"; // Now x is a String
		document.getElementById("demo").innerHTML = x;
	</script>
</body>
</html>
