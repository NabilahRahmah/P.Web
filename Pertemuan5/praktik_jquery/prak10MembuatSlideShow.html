<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styleSlideShow.css" />
		<script src="jquery-3.7.1.js"></script>
		<script>
            //jQuery untuk menyimpan gambar dalam slide
			var i = 0;
			$(document).ready(function () {
				$(".slidertitle, #slider img").hide();
				showNextImage();
				setInterval("showNextImage()", 3000);
			});

            /* jQuery untuk menampilkan gambar dalam bentuk slide show 
            dengan durasi waktu yang ditentukan pada isi function */
			function showNextImage() {
				i++;
				$("#sliderImage" + i)
					.appendTo("#slider")
					.fadeIn(1100)
					.delay(1100)
					.fadeOut(1100);
				$("#title" + i)
					.appendTo("#slider")
					.fadeIn(1100)
					.delay(1100)
					.fadeOut(1100);
				if (i == 3) {
					i = 0;
				}
			}
		</script>
	</head>
	<body>
		<div id="slider">
			<img id="sliderImage1" src="img/vexana.jpeg" />
			<div class="slidertitle" id="title1">Gambar 1</div>
			<img id="sliderImage2" src="img/nana.jpg" />
			<div class="slidertitle" id="title2">Gambar 2</div>
			<img id="sliderImage3" src="img/parsha.jpg" />
			<div class="slidertitle" id="title3">Gambar 3</div>
		</div>
	</body>
</html>
